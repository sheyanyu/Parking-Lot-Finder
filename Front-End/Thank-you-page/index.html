<!DOCTYPE html>
<head>
  <title>Thank You</title>
  
  <link rel="stylesheet" href="styling.css" />
  <script type="module" src="scripts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>


    <div class="container">
            <div class="congratulation-contents-icon">
                    <i class="fas fa-check"></i></div>
                <div class="congratulation-contents-title"> Thank you for your contribution! </div>
                <div class="congratulation-contents-para">Your input will be a valuable resource for others.</div>

                <button id="button" class="ready" onclick="window.location.href = '../main-page/index.html';">
  
                    <div class="message submitMessage">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 12.2">
                        <polyline stroke="currentColor" points="2,7.1 6.5,11.1 11,7.1 "/>
                        <line stroke="currentColor" x1="6.5" y1="1.2" x2="6.5" y2="10.3"/>
                      </svg> <span class="button-text">Submit</span>
                    </div>
                    
                    <div class="message loadingMessage">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
                        <circle class="loadingCircle" cx="2.2" cy="10" r="1.6"/>
                        <circle class="loadingCircle" cx="9.5" cy="10" r="1.6"/>
                        <circle class="loadingCircle" cx="16.8" cy="10" r="1.6"/>
                      </svg>
                    </div>
                    
                    <div class="message successMessage">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 11">
                        <polyline stroke="currentColor" points="1.4,5.8 5.1,9.5 11.6,2.1 "/>
                      </svg> <span class="button-text">Success</span>
                    </div>
                  </button>
                  
                  <canvas id="canvas"></canvas>
            </div>
    </div>
