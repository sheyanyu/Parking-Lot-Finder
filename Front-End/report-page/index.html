<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Report the Lot</title>
    <script type="module" src="report-scripts.js"></script>
    <link rel="stylesheet" href="report-style.css">
    <script src="../../Back-End/map01/index2.js"></script>
    <style>
        #map {
            width: 90%;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class = "header">
        <div class = "webLogo">Parking Lots</div>
    </header>
    <div class = "rating-container">
        <div class="park-lot-info">
            <div id="map"></div>
        </div>
        <div class = "parking-experience">
            <p>How was your parking experience?</p>
            <div id="starRating">
                <span class="fa fa-star" data-value="1"></span>
                <span class="fa fa-star" data-value="2"></span>
                <span class="fa fa-star" data-value="3"></span>
                <span class="fa fa-star" data-value="4"></span>
                <span class="fa fa-star" data-value="5"></span>
              </div>
        </div>
        <div class = "price-and-occupation">
            <div class="Price">
                <P>Price Per Hour</P>
                <form class="input-field">
                     <input type="number" placeholder="" class="input" id = "priceInput" min="1">
                     <span>$/hr</span>
                 </form> 
            </div>
            <div class="Occupation">
                <P>Occupation</P>
                <form class="input-field">
                     <input type="number" placeholder="" class="input" id = "occupationInput" min="0" max="100" step="0.1">
                     <span>%</span>
                </form> 
            </div>
        </div>

        <div class="ticket-container">
            <p>Got Ticket?</p>
            <div class="ticket-options">
                <input type="radio" id="yes-ticket" name="ticket" value="yes">
                <label for="yes-ticket" class="ticket-button">Yes</label>
                
                <input type="radio" id="no-ticket" name="ticket" value="no">
                <label for="no-ticket" class="ticket-button">No</label>
            </div>
        </div>

        <div class="ticket-time-container">
            <label for="ticket-time">When did you get the ticket?</label>
            <input type="time" id="ticket-time" name="ticket-time">
        </div>

        <div class="button-container">
            <button type="button" class="back-button">Back</button>
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>
</body>
